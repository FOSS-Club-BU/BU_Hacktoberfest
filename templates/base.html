<!DOCTYPE html>
<html data-theme="night">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}BU Hacktoberfest{% endblock %}</title>
        <meta name="description" content="A competition platform for GitHub contributions">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <style>
            :root {
                --primary-color: #08b64f;
                --background-color: #1e1e1e;
            }
            body {
                background-color: var(--background-color);
                font: 1rem 'Inter', sans-serif;
            }
            .text-primary {
                color: var(--primary-color);
            }
            .bg-primary {
                background-color: var(--primary-color);
            }
        </style>
    </head>
    <body class="bg-gradient-to-r from-[#1e1e1e] via-[#07B64F]/30 to-[#1e1e1e] text-gray-100 min-h-screen">

        <!-- Navbar -->
        <nav class="navbar bg-gray-900 px-8 py-4 shadow-lg top-0 left-0 fixed z-50">
            <div class="flex-1">
                <a class="text-3xl font-bold text-primary hover:text-secondary transition duration-300" href="/">BU Hacktoberfest</a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="/" class="hover:text-[#07B64F]">Home</a></li>
                    <li><a href="/leaderboard" class="hover:text-[#07B64F]">Leaderboard</a></li>
                    <li><a href="/profile" class="hover:text-[#07B64F]">Profile</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="/accounts/logout/" class="hover:text-red-400">Logout</a></li>
                    {% else %}
                    <li><a href="/login" class="hover:text-[#07B64F]">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <!-- Main Content Block -->
        <main class="container mx-auto py-10 px-4 min-h-screen mt-16">
            {% block content %}
            {% endblock %}
        </main>

        <!-- Footer -->
        <footer class="footer bg-gray-900 text-gray-300 py-4">
            <div class="container mx-auto text-center">
                <p>&copy; BU Hacktoberfest</p>
            </div>
        </footer>

        <script src="" async defer></script>
    </body>
</html>
